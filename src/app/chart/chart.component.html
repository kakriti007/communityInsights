
<div class="card-box sweep-to-right">
    <div *ngIf="empty">
        <div class="text-center mt-5 mx-auto p-4">
            <img class="mb-4 text-center pb-2 " src="/assets/zero_page_icon.svg">
            <p id="emptySearch"><i class="fas fa-exclamation-circle mx-2"></i> Click on topics/hashtag to see the trends.</p>
        </div>
    </div>
    
    <h4 class="header-title d-inline-block">Topics Over Time: {{searchValue}}</h4>
    <p class="m-0 p-0 text-muted mb-3 small"><em>Please select topics from Sentiment Bifurcation to see the trend over time</em></p>
    
    <div class="row h-350">
        <div id="chart"></div>
    </div>
</div>
